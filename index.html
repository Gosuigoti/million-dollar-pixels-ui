        let provider;
        let signer;
        let contract;

        async function connect() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                } catch (error) {
                    console.error('User denied account access', error);
                }
            } else {
                alert('Veuillez installer MetaMask pour utiliser cette application.');
            }
        }

        // Appeler la fonction connect au chargement de la page
        window.onload = connect;

        // Gestion du formulaire de mint
        document.getElementById('mint-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const colorInput = document.getElementById('color').value;
            const pixelId = document.getElementById('pixelId').value;

            // Convertir la couleur hexadécimale en bytes3
            let colorBytes;
            try {
                colorBytes = ethers.utils.hexlify(ethers.utils.zeroPad(colorInput, 3));
            } catch (error) {
                alert('Veuillez entrer une couleur hexadécimale valide (par exemple, #FF0000).');
                return;
            }

            try {
                const tx = await contract.mintPixel(colorBytes, pixelId, {
                    value: ethers.utils.parseEther('0.000111')
                });
                await tx.wait();
                alert('Pixel minté avec succès !');
            } catch (error) {
                console.error(error);
                alert('Erreur lors du mint du pixel.');
            }
        });

        // Gestion du formulaire pour obtenir la couleur
        document.getElementById('get-color-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pixelId = document.getElementById('getPixelId').value;

            try {
                const colorBytes = await contract.getPixelColor(pixelId);
                const colorHex = '#' + colorBytes.slice(2).padStart(6, '0');
                document.getElementById('pixel-color').innerText = `Couleur du pixel : ${colorHex}`;
            } catch (error) {
                console.error(error);
                alert('Erreur lors de la récupération de la couleur du pixel.');
            }
        });
